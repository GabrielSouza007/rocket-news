<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="favicon" href="./assets/icon.png" />
    <title>Rocket News</title>
  </head>
  <body>
    <main id="columns">
      <section>
        <div id="logo">
          <img src="./assets/logo.png" alt="Logo" />
        </div>
        <div id="card">
          <span id="title">Atualize ideias e informações em 5 minutos.</span>
          <span id="subtitle">Tudo que você precisa saber para começar seu dia bem e informado</span>
          <span id="paragraph">
            Notícias sobre o universo, e tudo o que precisa para começar o dia melhor, perfeito para se preparar para
            codar ☕
          </span>
        </div>
        <form id="form">
          <h4>Insira seu e-mail:</h4>
          <div>
            <input type="email" id="email" placeholder="hello@gmail.com" />
            <button>
              <img src="./assets/send.png" alt="Botão de envio" />
            </button>
          </div>
        </form>
        <div id="link">
          <a href="#" target="_blank">Deixe-me ler primeiro</a>
          <img src="./assets/link.png" />
        </div>
      </section>
      <section id="image">
        <div id="veio-apostando-no-jogo-do-bixo"></div>
      </section>
    </main>
  </body>
</html>
